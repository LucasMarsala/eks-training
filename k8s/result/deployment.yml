apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-deployment
  namespace: result
  labels:
    app: result-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: result-container
  template:
    metadata:
      labels:
        app: result-container
    spec:
      containers:
      - name: result-container
        image: result:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        env:
        - name: POSTGRES_HOST
          value: db-service.db.svc.cluster.local
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: password
        - name: POSTGRES_DB
          value: postgres